<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Takeout Order - Foodies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="../IMAGES/favicon.png" type="image/x-icon">
  <style>
    body {
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-container {
      background-color: #fff;
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      animation: slideUp 0.7s ease-out;
      background-color: cyan;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-control, .form-select, textarea {
      transition: all 0.3s ease;
    }

    .form-control:focus, .form-select:focus, textarea:focus {
      border-color: #f39c12;
      box-shadow: 0 0 0 0.2rem rgba(243, 156, 18, 0.25);
    }

    .btn-warning {
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-warning:hover {
      background-color: #e67e22;
      transform: scale(1.05);
    }

    h2 {
      animation: fadeIn 1.2s ease;
      color: #2c3e50;
    }

    .form-control,
.form-select,
textarea {
  background-color: #e0f7fa; /* Light cyan */
  border: 2px solid #00bcd4; /* Teal border */
  color: #004d40;
  font-weight: 500;
}

.form-control::placeholder,
textarea::placeholder {
  color: #00796b;
}

.form-control:focus,
.form-select:focus,
textarea:focus {
  background-color: #b2ebf2; /* Lighter on focus */
  border-color: #00796b;
  box-shadow: 0 0 0 0.2rem rgba(0, 150, 136, 0.25);
  color: #004d40;
}

.Home{
    width: 60px;
    height: 30px;
    margin: 5px;
    background-color: rgb(250, 187, 60);
    border-radius: 8px;
}

  </style>

</head>
<body>
  <a href="../HTML/index.html"><button type="submit" class="Home">Home</button></a>
  <div class="container py-5">
    <div class="form-container mx-auto" style="max-width: 800px;">
      <h2 class="text-center mb-4">üçΩÔ∏è Takeout Order</h2>
      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Full Name" required>
          </div>
          <div class="col-md-6">
            <input type="tel" class="form-control" placeholder="Phone Number" required>
          </div>
        </div>

        <div class="mb-3">
          <select class="form-select" required>
            <option selected disabled>Choose Item</option>
            <option>Chicken-biryani</option>
            <option>chicken-Tikka</option>
            <option>Chicken-Samosa</option>
            <option>paneer-tikka</option>
            <option>Palak-Paneer</option>
            <option>Paneer Biryani</option>
            <option>Veg-Seekh</option>
            <option>Tandoori Chicken</option>
            <option>Malai Kofta</option>
          </select>
        </div>

        <div class="mb-3">
          <input type="number" class="form-control" placeholder="Quantity" required>
        </div>

        <div class="mb-3">
          <textarea class="form-control" placeholder="Additional Notes (optional)" rows="3"></textarea>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-warning btn-lg">Place Order</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
